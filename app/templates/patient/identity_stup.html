{% extends "base.html" %}
{% block title %}Public Identity & Privacy Â· Kushwell{% endblock %}
{% block content %}
<section class="page-hero">
  <h1>Public Identity & Sharing</h1>
  <p class="text-dim">Choose an alias and how it appears.</p>
</section>

<form class="kw-card" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  {{ csrf_token() }}
  <label><strong>Alias</strong>
    <input type="text" name="alias_name" placeholder="e.g., GreenGuardian" value="{{ current_user.alias_name or '' }}">
  </label>

  <label style="display:flex;gap:.5rem;align-items:center;margin-top:.5rem;">
    <input type="checkbox" name="alias_public_on" {% if current_user.alias_public_on %}checked{% endif %}>
    Show alias on my public page
  </label>

  <label style="display:flex;gap:.5rem;align-items:center;">
    <input type="checkbox" name="alias_mask_friends" {% if current_user.alias_mask_friends %}checked{% endif %}>
    Also show alias to friends
  </label>

  <div class="card-actions" style="margin-top:1rem;">
    <button class="btn btn-primary" type="submit">Save & Continue</button>
  </div>
</form>
{% endblock %}
